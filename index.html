<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sister</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0e4d7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .birthday-card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .title {
            font-size: 2.5em;
            color: #ff6f61;
            margin: 0;
            animation: fadeIn 2s ease-out;
        }

        .quote {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
            animation: fadeIn 2s ease-out 1s;
        }

        .balloons {
            position: relative;
            height: 200px;
            margin-top: 20px;
        }

        .balloon {
            width: 60px;
            height: 90px;
            background: #ff6f61;
            border-radius: 50% 50% 0 0;
            position: absolute;
            bottom: 0;
            animation: float 4s ease-in-out infinite;
        }

        .balloon1 {
            left: 20%;
            animation-delay: 0s;
        }

        .balloon2 {
            left: 50%;
            background: #ffb74d;
            animation-delay: 1s;
        }

        .balloon3 {
            left: 80%;
            background: #4db6ac;
            animation-delay: 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="birthday-card">
            <h1 class="title">Happy Birthday, Sister!</h1>
            <p class="quote">"Sister, you are my world. Your support, love, and friendship mean everything to me. Wishing you a birthday as special and wonderful as you are!"</p>
            <div class="balloons">
                <div class="balloon balloon1"></div>
                <div class="balloon balloon2"></div>
                <div class="balloon balloon3"></div>
            </div>
        </div>
    </div>
</body>
</html>
